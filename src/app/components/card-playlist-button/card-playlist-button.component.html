<button 
(click)="handleClick()" 
class="card-play-button"
 [disabled]="!songs || songs.length === 0"
  [class.playing]="isPlaying()"
  >
  @if (isPlaying()) {
    <img src="/icons/Pause_Greem_Hover.svg" class="icon" alt="Pause" />
  } @else {
    <img src="/icons/Play_Greem_Hover.svg" class="icon" alt="Play" />
  }
</button>
