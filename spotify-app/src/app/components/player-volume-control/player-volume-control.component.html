<div class="volume-control">
      <app-player-volume-icon 
        [isMuted]="isMuted()" 
        (muteToggle)="toggleMute()">
      </app-player-volume-icon>
      <input 
        type="range" 
        min="0" 
        max="1" 
        step="0.01" 
        [value]="volume()" 
        (input)="onVolumeChange($event)" 
        class="volume-slider" />
</div>
