<div class="current-song-container" *ngIf="currentSong()">
      <div class="song-image">
        <img [src]="currentSong()?.image_path" 
             [alt]="currentSong()?.title"
             class="cover-image">
      </div>
      <div class="song-info">
        <h3 class="song-title">{{ currentSong()?.title }}</h3>
        <p class="song-artist">{{ artistNames() }}</p>
      </div>
</div>
