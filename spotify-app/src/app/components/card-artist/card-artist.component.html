<article class="artist-card">
    <!-- Botón de reproducción -->
    <div class="artist-card-button-play">
      <app-card-playlist-button></app-card-playlist-button>
    </div>
  
    <!-- Enlace para navegar al detalle del artista -->
    <a [routerLink]="['/artist', id]" class="artist-item" (click)="onCardClick()">
        <picture class="artist-image-container">
          <img [src]="artist.photo" [alt]="'Photo of ' + artist.name" class="artist-image" />
        </picture>
      
        <div class="artist-content">
          <h4 class="artist-name">{{ artist.name }}</h4>
        </div>
      </a>
  </article>
