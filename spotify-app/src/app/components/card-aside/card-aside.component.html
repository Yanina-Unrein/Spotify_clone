 <article class="playlist-card">
      <div class="play-card-button">
        <app-button-play-small 
          [song]="firstSong()" 
          [playlistId]="'playlist-' + playlist.id"
          [playlistSongs]="playlist.songs || []">
        </app-button-play-small>
      </div>
      <a [routerLink]="['/playlist', playlist.id]" class="playlist-item">
        <picture [style.--background-image]="background()"></picture>
        <div class="flex-auto">
          <h4>{{ playlistTitle() }}</h4>
          <span>{{ songCount() }} canciones</span>
        </div>
      </a>
</article>
