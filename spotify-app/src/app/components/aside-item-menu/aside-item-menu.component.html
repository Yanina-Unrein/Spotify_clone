<li 
      *ngFor="let item of mainMenu.defaultOptions" 
      class="side-bar__list-item"
    >
      <a 
        [routerLink]="item.router"
        [queryParams]="item.query"
        class="list-wrapper-item"
      >
        <img [src]="'icons/' + item.icon" alt="{{ item.name }}" class="icon" />
        <span class="side-bar__list-label">{{ item.name }}</span>
      </a>
</li>
